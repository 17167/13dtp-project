{% extends "layout.html" %}

{% block body %}
<h1>Signup Here</h1>
<form action="/signup", method="POST">
    <p>Username</p>
    <input type="text" placeholder="Don't use your real name!" name="new_user">
    <br>
    <p>Password</p>
    <input type="password" placeholder="Password" name="new_password">
    <input type="submit" value="Signup">
</form>
<br>
{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}
<br><br>
{% endblock %}
