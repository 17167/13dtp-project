{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/createpost.css">
{% endblock %}
{% block title %}Create a post{% endblock %}
{% block body %}
<h1>Create Ya Post</h1>
<form action="/createpost" method="POST" class="main" enctype=multipart/form-data>
    <input class="title" type="text" placeholder="Title" name="new_post_title">
    <br><br>
    <textarea class="body" type="text" placeholder="Write about your post!" name="new_post_body"></textarea>
    <br>
    <!-- <input class='title' type="file" name='new_file'> <br> -->
    <input type="submit" value="Create post">
</form>
<br>
{% for message in get_flashed_messages() %}
<div class="flash">
    {{ message }}
</div>
{% endfor %}
{% endblock %}
